            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: 900;
            color: transparent;
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 210, 190, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 8px rgba(0, 210, 190, 0.1);
            }
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #00d2be;
            letter-spacing: -0.02em;
        }

        .loading {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #ffffff;
            opacity: 0.8;
        }

        /* 簡化的載入動畫 */
        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto 2rem;
            overflow: hidden;
            position: relative;
        }

        .loading-fill {
            height: 100%;
            background: #00d2be;
            border-radius: 2px;
            animation: loadingFill 3s ease-out forwards;
        }

        @keyframes loadingFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .manual-link {
            padding: 0.75rem 2rem;
            background: #00d2be;
            border: none;
            border-radius: 6px;
            color: #191919;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .manual-link:hover {
            background: #00b8a6;
            transform: translateY(-1px);
        }

        .manual-link:active {
            transform: translateY(0);
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.75rem;
            }
            
            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon"></div>
            <div class="logo-text">SWAG</div>
        </div>
        
        <div class="loading" id="loadingText">正在導向到 SWAG...</div>
        
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        
        <a href="https://swag.live" class="manual-link" id="manualLink">
            前往 SWAG
        </a>
    </div>

    <script>
        // 設定目標 URL
        const targetUrl = 'https://swag.live';
        
        // 顯示倒數計時
        let countdown = 3;
        const loadingElement = document.getElementById('loadingText');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            loadingElement.textContent = `正在導向到 SWAG... (${countdown})`;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirectToSwag();
            }
        }, 1000);
        
        // 導向函數
        function redirectToSwag() {
            try {
                // 嘗試使用 window.location.replace 進行無痕導向
                window.location.replace(targetUrl);
            } catch (error) {
                console.error('導向失敗:', error);
                // 如果 replace 失敗，使用 href
                window.location.href = targetUrl;
            }
        }
        
        // 如果 5 秒後還沒有導向成功，顯示手動連結提示
        setTimeout(() => {
            if (window.location.href !== targetUrl) {
                loadingElement.textContent = '自動導向可能被阻擋，請點擊下方按鈕';
            }
        }, 5000);
        
        // 手動連結點擊事件
        document.getElementById('manualLink').addEventListener('click', function(e) {
            e.preventDefault();
            redirectToSwag();
        });
        
        // 頁面載入完成後的額外檢查
        window.addEventListener('load', function() {
            // 如果頁面載入完成後 3 秒內沒有導向，再次嘗試
            setTimeout(() => {
                if (window.location.href !== targetUrl) {
                    redirectToSwag();
                }
            }, 3000);
        });
    </script>
</body>
</html>
